    - name: Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV_REPO_UPLOAD_TOKEN }}
        files: app/build/reports/coverage/debug/report.xml
        name: codecov-skyflow-android
        verbose: true
