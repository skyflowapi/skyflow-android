name: CI Checks

on: [pull_request]

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
    - name: Check JIRA ID
      uses: gsactions/commit-message-checker@v1
      with:
        pattern: '(\[?[A-Z]{1,5}-[1-9][0-9]*)|[AUTOMATED].+$'
        flags: 'gm'
        excludeDescription: 'true'
        checkAllCommitMessages: 'true'
        accessToken: ${{ secrets.PAT_ACTIONS }}
        error: 'One of your your commit messages is not matching the format with JIRA ID Ex: ( SDK-123 commit message )'
  check-code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 12
    - name: Grant permissions to gradlew
      run: chmod +x gradlew
    - name: Run Android Linter
      run: ./gradlew lint
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 12
    - name: Grant permissions to gradlew
      run: chmod +x gradlew
    - name: Build SDK
      run: ./gradlew build
    - name: Run Tests
      id: tests
      run: ./gradlew jacocoTestReport
    - name: Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV_REPO_UPLOAD_TOKEN }}
        files: Skyflow/build/jacoco/jacocoHtml/index.html
        name: codecov-skyflow-android
        verbose: true