name: Android SDK CI

on: [pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 12
    - name: Grant permissions to gradlew
      run: chmod +x gradlew
    - name: Build and test
      run: ./gradlew runOnGithub
 
